---

- name: Create local directory
  win_file:
    path: "{{ win_local_dir }}"
    state: directory

- name: Install_chocolatey
  win_chocolatey:
    name: "chocolatey"
  register: download_choco
  until: download_choco is succeeded
  retries: 10
  delay: 2

#  https://github.com/ansible/ansible/issues/53971
- name: Downgrade chocolatey
  win_shell: |
    choco.exe install -y --version 0.10.11 --allow-downgrade chocolatey

- name: Uninstall choco packages
  win_chocolatey:
    name: "{{ uninstall_choco_packages }}"
    state: absent
    force: true

- name: Install git
  win_chocolatey:
    name: git
    state: "{{ win_package_state }}"
    force: "{{ win_package_force }}"
  register: download_git
  until: download_git is succeeded
  retries: 10
  delay: 2
  tags:
    - git

- name: Install config file for visualstudio2015
  when: toolset == 'msvc-14.0'
  win_copy:
    src: AdminDeployment.xml
    dest: "{{ win_local_dir }}/AdminDeployment.xml"


- name: Install visualstudio2015community
  when: toolset == 'msvc-14.0'
  win_chocolatey:
    name: "{{ msvc2015_choco_package }}"
    force: true
    package_params: '--AdminFile {{ win_local_dir }}/AdminDeployment.xml'
    timeout: 7200

- name: Install .NET Framework Core
  when: toolset == 'msvc-14.1'
  win_feature:
    name: 'NET-Framework-45-Core'
    state: present
  register: dotnet

- name: Reboot
  when: dotnet.changed
  win_reboot:
    reboot_timeout: 3600
  tags:
    - skip_ansible_lint

- name: Determine choco_packages for VS2017
  when: toolset == 'msvc-14.1'
  set_fact:
    choco_packages: "{{ msvc2017_choco_packages }}"

- name: Determine choco_packages for VS2019
  when: toolset == 'msvc-14.2'
  set_fact:
    choco_packages: "{{ msvc2019_choco_packages }}"

- name: Install choco packages
  when: toolset != 'msvc-14.0'
  win_chocolatey:
    name: "{{ item }}"
    state: "{{ win_package_state }}"
    force: "{{ win_package_force }}"
    allow_multiple: true
    timeout: 7200
  loop:
    - "{{ choco_packages }}"
  retries: 3
  delay: 5
  tags:
    - vstools

- name: Install cmake
  win_chocolatey:
    name: cmake
    state: "{{ win_package_state }}"
    force: "{{ win_package_force }}"
  register: download_cmake
  until: download_cmake is succeeded
  retries: 10
  delay: 2
  tags:
    - cmake

- name: Install maven
  win_chocolatey:
    name: maven
    state: "{{ win_package_state }}"
    force: "{{ win_package_force }}"
  register: download_maven
  until: download_maven is succeeded
  retries: 10
  delay: 2
  tags:
    - maven

- name: Install doxygen
  win_chocolatey:
    name: doxygen.install
    state: "{{ win_package_state }}"
    force: "{{ win_package_force }}"
  register: download_doxygen
  until: download_doxygen is succeeded
  retries: 10
  delay: 2
